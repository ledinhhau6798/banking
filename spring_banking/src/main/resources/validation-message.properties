fullName.empty = Họ tên bắt buộc
fullName.length = Họ tên nằm trong khoản 5 đến 20 kí tự

email.empty = email bắt buộc
email.type = chưa đúng kiểu email(ví dụ ABC@gmail.com)


deposit.transactionAmount.zero = Số tiền muốn gửi phải lớn hơn 0
deposit.transactionAmount.max = Số tiền muốn gửi phải nhỏ hơn 1.000.000.000
deposit.transactionAmount.null = số tiền nạp không được để trống
deposit.maxTotalAmount = số tiền đã vượt mức 1.000.000.000

withdraw.transactionAmount.null= số tiền rút không được để trống
withdraw.transactionAmount.zero = số tiền muốn gửi phải lơn hơn 0
withdraw.transactionAmount.min = số tiền rút đã vượt quá số tiền của bạn

transfer.transferAmount.null = số tiền chuyển không được bỏ trống
transfer.transferAmount.duplicate = người nhận đã trùng người chuyển
transfer.transferAmount.zero = số tiền tiền chuyển phải lớn hơn 0
transfer.transferAmount.exceed = tài khoản không đủ để chuyển tiền