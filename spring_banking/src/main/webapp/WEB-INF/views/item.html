<!DOCTYPE html>
<html lang="en">

<head>
    <title>List of customers</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/sweetalert2/sweetalert2.min.css">
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-outline-light create" id="create">
                        <i class=" fa-solid fa-plus"></i>
                        Add New Customer
                    </button>
                    <a href="/customers/transferInfo" class="btn btn-outline-light">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <span>Transfer Information</span>
                    </a>
                    <a href="/customers/withdrawInfo" class="btn btn-outline-light">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <span>WithDraw Information</span>
                    </a>
                    <a href="/customers/depositInfo" class="btn btn-outline-light">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <span>Deposit Information</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal Create Customer -->
        <div class="modal fade" id="mdCreate" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal create customer</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameCr">Full Name</label>
                                    <input type="text" id="fullNameCr" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailCr">Email</label>
                                    <input type="email" id="emailCr" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phoneCr">Phone</label>
                                    <input type="tel" id="phoneCr" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="addressCr">Address</label>
                                    <input type="text" id="addressCr" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnCreate" class="btn btn-outline-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <table id="tbCustomer" class="table table-hover table-borderless">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Modal Deposit -->
        <div class="modal fade" id="mdDeposit" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Deposit</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameDepo">Full Name</label>
                                    <input type="text" id="fullNameDepo" class="form-control" readonly>
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailDepo">Email</label>
                                    <input type="email" id="emailDepo" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phoneDepo">Phone</label>
                                    <input type="tel" id="phoneDepo" class="form-control" readonly>
                                </div>
                                <div class="col-lg-6">
                                    <label for="addressDepo">Address</label>
                                    <input type="text" id="addressDepo" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="amountDepo">Amount Deposit</label>
                                    <input type="number" id="amountDepo" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnDeposit" class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                            Deposit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Withdraw -->
        <div class="modal fade" id="mdWithdraw" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal WithDraw</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameWd">Full Name</label>
                                    <input type="text" id="fullNameWd" class="form-control" readonly>
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailWd">Email</label>
                                    <input type="email" id="emailWd" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phoneWd">Phone</label>
                                    <input type="tel" id="phoneWd" class="form-control" readonly>
                                </div>
                                <div class="col-lg-6">
                                    <label for="addressWd">Address</label>
                                    <input type="text" id="addressWd" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="amountWd">Amount Deposit</label>
                                    <input type="number" id="amountWd" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnWithdraw" class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                            Deposit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Update Customer -->
        <div class="modal fade" id="mdUpdate" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal update customer</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameUp">Full Name</label>
                                    <input type="text" id="fullNameUp" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailUp">Email</label>
                                    <input type="email" id="emailUp" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phoneUp">Phone</label>
                                    <input type="tel" id="phoneUp" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="addressUp">Address</label>
                                    <input type="text" id="addressUp" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnUpdate" class="btn btn-outline-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="/assets/jquery/jquery-3.6.4.min.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
