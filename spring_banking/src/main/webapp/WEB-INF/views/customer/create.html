<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <th:block th:replace="/layout/head :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form method="post" autocomplete="off" th:object="${customer}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}">
                    <th:block th:if="${#fields.hasErrors('fullName')}">
                        <span class="text-danger" th:text="${#fields.errors('fullName')}"></span>
                    </th:block>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <span class="text-danger" th:text="${#fields.errors('email')}"></span>
                    </th:block>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-plus"></i>
                Create
            </button>
        </form>
    </div>
    <footer class="container-fluid">
        <div>
            <th:block th:if="${success == true}">
                <div class="success">
                    <ul class="container">
                        <li th:text="${messages}"></li>
                    </ul>
                </div>
            </th:block>
        </div>
        <div class="error-area">
<!--            <th:block th:if="${hasError} == true">-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>-->
<!--                </ul>-->
<!--            </th:block>-->
            <th:block th:if="${notValid} == true">
                <ul>
                    <li th:text="${message}"></li>
                </ul>
            </th:block>
        </div>
    </footer>
</div>


</body>
</html>
