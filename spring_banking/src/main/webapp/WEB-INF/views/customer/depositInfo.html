<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit info</title>
    <th:block th:replace="/layout/head :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Deposit Information</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>


    <div>
          <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>created_at</th>
      <th>updated_at</th>
      <th>transaction_amount</th>
    </tr>
    </thead>
    <tbody class="align-td">
    <th:block th:each="item : ${deposits}">
      <tr>
        <td th:text="${item.id}"></td>
        <td th:text="${item.getCustomer().fullName}"></td>
        <td th:text="${item.createdAt}"></td>
        <td th:text="${item.updatedAt}"></td>
        <td th:text="${item.getTransactionAmount()}"></td>
      </tr>
    </th:block>
    </tbody>
  </table>
    </div>
</div>


</body>
</html>
